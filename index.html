<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.bundle.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <title> Typeshift - Play with words ! </title>
</head>
<body>
    <header>
            <h1> Typeshift</h1>
            
    </header>

    <div id='instructions_wrapper'>
            <!-- <button id="howto">How to play</button> -->
            <div id="instructions_content">Slide columns up and down. <br>Try to spell a word in the center row. </div>
    </div>
   

    <main id="main">
        <div id="grid"></div>
    </main>
    

    <footer>
        <div id="play">
                <button id="btnLeft" class="btn start">START</button> 
                <button id="btnRight" class="btn triangle next"></button>
        </div>
        
        <div>
            <p id='found-title'>Found words </p>
            <div id="found-words"></div>
        </div>
        
        
        
        <section id="clock">
                <div id="sphere">
                  <span id="minDec" class="number">0</span><span id="minUni" class="number">0</span><span>:</span><span id="secDec" class="number">0</span><span id="secUni" class="number">0</span>
                </div>
        </section>
            
    </footer>
 
<script type='text/javascript'  src="js/chronometer.js"></script>
<script type='text/javascript'  src="js/playset.js"></script>
<script type="text/javascript" src="js/proposition.js"></script>
<script type='module'  src="js/main.js"></script> 


</body>
</html>
